<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You | DRAEVYNTH</title>
    <style>
        body { background: #0d0d0d; color: #f5f5f5; font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; text-align: center; }
        .box { background: #1a1a1a; padding: 40px; border-radius: 15px; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .btn { display: inline-block; padding: 10px 20px; background: #00ff99; color: #0d0d0d; text-decoration: none; border-radius: 8px; margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="box">
        <h1>Payment Successful!</h1>
        <p>Thank you for your purchase. Your payment reference is:</p>
        <p id="reference" style="font-weight:bold;"></p>
        <a href="https://yourcourseaccesslink.com" class="btn">Access Your Course</a>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const reference = urlParams.get('ref');
        document.getElementById('reference').innerText = reference ? reference : 'N/A';
    </script>
</body>
</html>
